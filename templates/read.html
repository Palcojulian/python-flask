{% extends 'base.html'%}
{% block title %}
    read
{% endblock %}

{% block content%}
    <table>
        <tr>
            <th>Id</th>
            <th>Email</th>
            <th>username</th>
            <th>Edad</th>
        </tr>
        {% for usuario in usuarios %}
            <tr>
                <td >{{usuario.id}}</td>
                <td>{{usuario.email}}</td>
                <td>{{usuario.username}}</td>
                <td>{{usuario.edad}}</td>            
            </tr>
        {% endfor %}
    </table>
     
    
{% endblock %}
